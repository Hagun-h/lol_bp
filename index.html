<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>롤 챔피언 카운터 추천</title>
  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #333;
    }
    input[type="text"] {
      margin: 8px;
      padding: 10px;
      width: 260px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    #banResult {
      background: #fff;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      font-weight: bold;
    }
    li:last-child {
      border-bottom: none;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <h2>롤 챔피언 픽 추천</h2>
  <div class="container">
    <select id="userId">
      <option value="">포지션 선택</option>
      <option value="탑">탑</option>
      <option value="정글">정글</option>
      <option value="미드">미드</option>
      <option value="원딜">원딜</option>
      <option value="서폿">서폿</option>
    </select>
    <input type="text" id="enemy1" placeholder="상대 챔피언 1">
    <input type="text" id="enemy2" placeholder="상대 챔피언 2">
    <input type="text" id="enemy3" placeholder="상대 챔피언 3">
    <input type="text" id="enemy4" placeholder="상대 챔피언 4">
    <input type="text" id="enemy5" placeholder="상대 챔피언 5">
  </div>

  <div id="banResult"></div>

  <script>
    function normalize(name) {
      return name.trim().replace(/\s+/g, "");
    }

    function getRecommendations() {
      const position = normalize(document.getElementById("userId").value);
      const enemies = [
        document.getElementById("enemy1").value,
        document.getElementById("enemy2").value,
        document.getElementById("enemy3").value,
        document.getElementById("enemy4").value,
        document.getElementById("enemy5").value
      ].map(normalize).filter(Boolean);

      if (!position || enemies.length === 0) return;

      fetch("https://lol-banpick.onrender.com/recommend", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ position, enemies })
      })
      .then(res => res.json())
      .then(recommendations => {
        const banList = recommendations.map(name => `<li>${name}</li>`).join("");
        document.getElementById("banResult").innerHTML = `
          <strong>추천 픽</strong>
          <ul>${banList || "<li>추천 가능한 챔피언이 없습니다.</li>"}</ul>
        `;
      })
      .catch(err => {
        console.error("에러 발생:", err);
        document.getElementById("banResult").innerHTML = "<strong>서버 오류</strong>";
      });
    }

    ["enemy1", "enemy2", "enemy3", "enemy4", "enemy5", "userId"].forEach(id => {
      document.getElementById(id).addEventListener("input", getRecommendations);
    });
  </script>
</body>
</html>
